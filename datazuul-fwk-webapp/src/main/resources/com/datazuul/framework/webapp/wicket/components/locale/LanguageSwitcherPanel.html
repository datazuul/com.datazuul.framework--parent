<html xmlns:wicket>
<wicket:head>

</wicket:head>

<body>
	<wicket:panel>
		<ul id="languageSwitcher">
			<li class="current" wicket:id="currentLocale"><a href="#"><span
					class="flag"></span><span wicket:id="label">german</span></a>
				<ul>
					<li class="gb" wicket:id="lv"><a href="#" wicket:id="link"><span
							class="flag"></span><span wicket:id="label">english</span></a></li>
					<wicket:remove>
						<li class="fr"><a href="#"><span class="flag"></span>french</a></li>
						<li class="it"><a href="#"><span class="flag"></span>italian</a></li>
						<li class="es"><a href="#"><span class="flag"></span>spanish</a></li>
					</wicket:remove>
				</ul></li>
		</ul>
	</wicket:panel>
</body>
</html>
